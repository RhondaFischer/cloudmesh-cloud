cloudmesh:
  default:
    cloud:                          azure
    cluster:                        clustera
  cloud:
    azure:
      kind:                         azure
      credentials:
        AZURE_SUBSCRIPTION_ID:      'xxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx'
        AZURE_MANAGEMENT_CERT_PATH: 'C:/Demo/azure_cert.pem'
    aws:
      kind:                         aws
      credentials:
        EC2_ACCESS_ID:              'your access id'
        EC2_SECRET_KEY:             'your secret key'
  data:
    default:
      db:  local
      service: local
    db:
      local:
        kind: local
        CMDATA_DB_FOLDER: './data/db'
      mongo:
        kind: mongo
        MONGO_CONNECTION_STRING: ''
    service:
      local:
        kind: local
        CMDATA_STORAGE_FOLDER: './data/storage'
      azure:
        kind: azure
        container: 'cmdata'
        credentials:
          AZURE_STORAGE_ACCOUNT: ''
          AZURE_STORAGE_KEY: ''
      google:
        kind: google
        credentials:
          GOOGLE_STORAGE_KEY: ''
          GOOGLE_STORAGE_SECRET: ''
  cluster:
